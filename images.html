<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Images</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="topbar">
        <div class="topbar-inner">
            <div class="topleft">
                <a href="index.html">Google Search</a>
            </div>
            <nav class="top-right">
                <a href="#">Gmail</a>
                <a class="active" href="images.html">Images</a>
                <button class="icon-btn" title="Apps">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                        <rect x="3" y="3" width="4" height="4" rx="1"/><rect x="10" y="3" width="4" height="4" rx="1"/><rect x="17" y="3" width="4" height="4" rx="1"/>
                        <rect x="3" y="10" width="4" height="4" rx="1"/><rect x="10" y="10" width="4" height="4" rx="1"/><rect x="17" y="10" width="4" height="4" rx="1"/>
                        <rect x="3" y="17" width="4" height="4" rx="1"/><rect x="10" y="17" width="4" height="4" rx="1"/><rect x="17" y="17" width="4" height="4" rx="1"/>
                    </svg>
                </button>
                <button class="signin">Sign in</button>
            </nav>
        </div>
    </header>

    <main class="main">
        <h1 class="logo images-logo">
            <span class="g1">G</span><span class="o1">o</span><span class="o2">o</span><span class="g2">g</span><span class="l">l</span><span class="e">e</span>
            <span class="images-text">images</span>
        </h1>

        <form action="https://www.google.com/search" method="get" class="search-form">
            <input type="hidden" name="tbm" value="isch">
            <div class="search-box">
                <span class="search-left">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                        <path d="M21 21l-4.35-4.35" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
                        <circle cx="11" cy="11" r="6" stroke="currentColor" stroke-width="1.6" fill="none"/>
                    </svg>
                </span>
                <input type="text" name="q" id="q" placeholder="Search for images" required>
                <span class="search-right">
                    <button type="button" class="icon-btn small" title="Search by image">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                            <rect x="3" y="7" width="18" height="14" rx="2" stroke="currentColor" stroke-width="1.4"/>
                            <path d="M8 5h8l2 2H6l2-2z" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
                            <circle cx="12" cy="13" r="3" stroke="currentColor" stroke-width="1.4"/>
                        </svg>
                    </button>
                </span>
            </div>

            <div class="buttons">
                <button type="submit">Google Search</button>
                <button type="button" onclick="feelingLucky()">I'm Feeling Lucky</button>
            </div>
            <p class="lang-links">Google offered in: <a href="#">العربية</a> <a href="#">Français</a> <a href="#">Հայերեն</a></p>
        </form>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-left">Lebanon</div>
            <div class="footer-right">
                <a href="#">About</a><a href="#">Advertising</a><a href="#">Business</a><a href="#">How Search works</a><a href="#">Privacy</a><a href="#">Terms</a><a href="#">Settings</a>
            </div>
        </div>
    </footer>

    <script>
        function feelingLucky() {
            const q = document.getElementById('q').value.trim();
            if (q) {
                const f = document.createElement('form');
                f.method = 'GET';
                f.action = 'https://www.google.com/search';
                f.innerHTML = `<input type="hidden" name="q" value="${q}"><input type="hidden" name="tbm" value="isch"><input type="hidden" name="btnI" value="I'm Feeling Lucky">`;
                document.body.appendChild(f);
                f.submit();
            } else {
                window.location.href = 'https://www.google.com/doodles';
            }
        }
    </script>
</body>
</html>
