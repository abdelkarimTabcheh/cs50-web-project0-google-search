<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <header class="topbar">
        <div class="topbar-inner">
            <div class="topleft"></div>
            <nav class="top-right" aria-label="Top Navigation">
                <a class="nav-link" href="#">Gmail</a>
                <a class="nav-link" href="#">Images</a>
                
                <!-- Apps grid icon -->
                <button class="icon-btn" aria-label="Apps" title="Apps">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                    <rect x="3" y="3" width="4" height="4" rx="1" />
                    <rect x="10" y="3" width="4" height="4" rx="1" />
                    <rect x="17" y="3" width="4" height="4" rx="1" />
                    <rect x="3" y="10" width="4" height="4" rx="1" />
                    <rect x="10" y="10" width="4" height="4" rx="1" />
                    <rect x="17" y="10" width="4" height="4" rx="1" />
                    <rect x="3" y="17" width="4" height="4" rx="1" />
                    <rect x="10" y="17" width="4" height="4" rx="1" />
                    <rect x="17" y="17" width="4" height="4" rx="1" />
                </svg>
                </button>

                <button class="signin">Sign in</button>
            </nav>
        </div>
    </header>

    <main class="main">
        <h1 class="logo" aria-hidden="true">
            <span class="g1">G</span><span class="o1">o</span><span class="o2">o</span><span class="g2">g</span><span class="l">l</span><span class="e">e</span>
        </h1>

        <form action="https://www.google.com/search" class="search-form" method="get" role="search" autocomplete="off">
            <label for="q" class="sr-only">Search</label>
            <div class="search-box" aria-hidden="false">
                <!-- search icon -->
                <span class="search-left" aria-hidden="true">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                        <path d="M21 21l-4.35-4.35" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
                        <circle cx="11" cy="11" r="6" stroke="currentColor" stroke-width="1.6" fill="none"/>
                    </svg>
                </span>
                <input type="text" name="q" id="q" placeholder="Search Google or type a URL" required>

                <!-- right icons: mic and camera -->
                <span class="search-right" aria-hidden="true">
                    <!-- mic -->
                    <button type="button" class="icon-btn small" title="Voice search" aria-hidden="true">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                            <path d="M12 15a3 3 0 0 0 3-3V6a3 3 0 0 0-6 0v6a3 3 0 0 0 3 3z" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M19 11v1a7 7 0 0 1-14 0v-1" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M12 19v4" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>

                    <!-- camera -->
                    <button type="button" class="icon-btn small" title="Search by image" aria-hidden="true">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                        <rect x="3" y="7" width="18" height="14" rx="2" stroke="currentColor" stroke-width="1.4"/>
                        <path d="M8 5h8l2 2H6l2-2z" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
                        <circle cx="12" cy="13" r="3" stroke="currentColor" stroke-width="1.4"/>
                        </svg>
                    </button>
                </span>
            </div>

            <div class="buttons">
                <button type="submit" class="btn-secondary">Google Search</button>
                <button type="button" class="btn-secondary" id="feeling-lucky"><a href="https://doodles.google/" id="Lucky">I'm Feeling Lucky  </a></button>
            </div>
            <p class="lang-links">Google offered in: <a href="#">العربية</a> <a href="#">Français</a> <a href="#">Հայերեն</a></p>
        </form>
    </main>

    <footer class="footer">
        <div class="footer-left">Lebanon</div>
        <div class="footer-right">
            <a href="#">About</a>
            <a href="#">Advertising</a>
            <a href="#">Business</a>
            <a href="#">How Search works</a>
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Settings</a>
        </div>
    </footer>
</body>
</html>
